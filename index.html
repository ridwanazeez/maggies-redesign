<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Maggie's</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index">Maggie's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pages/about-us" >About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Menu</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="pages/breakfast">Breakfast</a>
            <a class="dropdown-item" href="pages/lunch">Lunch</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pages/order">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pages/contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <img src="media/maggies-logo.svg" height="250" class="mag-img" alt="Maggie's Logo">
  </div>

  <div class="parallax-window" data-parallax="scroll" data-image-src="media/bg-img.jpg"></div>

  <div class="jumbotron jumbotron-fluid d-flex">
    <div class="m-auto">
      <div class="row align-items-center">
        <div class="col-6 text-center"><h1>Address</h1></div>
        <div class="col-6 text-center"><h1 class="text-center">Contact Us</h1></div>
      </div>
      <div class="row align-items-center">
        <div class="col-6 text-center">
          <div class="row">
            <div class="col">
              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=maggies&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
              </div>
            </div>
            <div class="col align-self-center">
              <p class="text-left">224 New Market Street</p>
              <p class="text-left">North Cumingsburg</p>
              <p class="text-left">Georgetown</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6 align-self-center">
              <h2 class="pt-4">Email Us:</h2>
              <button type="button" class="btn mag-btn"><a href="mailto:info@maggiescakes.com"></a><i class="fas fa-at pr-2"></i>info@maggiescakes.com</button>
              <h2 class="pt-4">Snackette:</h2>
              <button type="button" class="btn mag-btn"><a class="mag-link" href="tel:2262226"></a><i class="fas fa-phone fa-flip-horizontal pl-2"></i>226-2226</button>
              <h2 class="pt-4">Catering:</h2>
              <button type="button" class="btn mag-btn"><a class="mag-link" href="tel:2253676"></a><i class="fas fa-phone fa-flip-horizontal pl-2"></i>225-3676</button>
            </div>
            <div class="col">
              <form method="POST" action="">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Email">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                  <label for="subject">Message</label>
                  <textarea type="text" class="form-control" name="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" name="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="navbar sticky-bottom navbar-dark bg-dark">
    <img src="media/maggies-logo.svg" height="100" class="d-inline-block align-middle" alt="Maggie's Logo">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://www.instagram.com/ridwanazeez.png" >Â© Ridwan Azeez 2018</a>
      </li>
    </ul>
  </nav>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/parallax.min.js"></script>
</body>
</html>
