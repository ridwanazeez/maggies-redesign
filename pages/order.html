<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Maggie's</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../index">Maggie's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about-us" >About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Menu</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="breakfast">Breakfast</a>
            <a class="dropdown-item" href="lunch">Lunch</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="order">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-5">
        <h1 class="text-center">Order</h1>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="contact-number">Contact Number</label>
          <input type="text" class="form-control" name="contact-number" placeholder="Contact Number">
          <small class="form-text text-muted">We'll never share your number with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="menu">Menu</label>
          <select class="form-control" name="menu">
            <option selected value="">Breakfast</option>
            <option value="">Lunch</option>
          </select>
        </div>
        <label for="menu-items">Menu Items</label>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="Cheese Sandwiches">
            <label class="form-check-label">Cheese Sandwiches</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="Cream Horns">
            <label class="form-check-label">Cream Horns</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="Sausage Rolls">
            <label class="form-check-label">Sausage Rolls</label>
          </div>
        </div>
        <button type="submit" name="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>

  <nav class="navbar sticky-bottom navbar-dark bg-dark">
    <img src="../media/maggies-logo.svg" height="100" class="d-inline-block align-middle" alt="Maggie's Logo">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://www.instagram.com/ridwanazeez.png">Â© Ridwan Azeez 2018</a>
      </li>
    </ul>
  </nav>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
